    <form class="form">
        <!-- Event name -->
        <div>
            <input name="name" type="text" class="form_author" id="author" placeholder="Author" minlength="3"

                required>

        </div>

        <!-- Description -->
        <div>
            <textarea name="description" type="text" class="form_desc" id="description" placeholder="Description"
                minlength="5" maxlength="1024"></textarea>
        </div>

        <!-- Date & button Submit -->
        <div style="display : flex; flex-direction : row;">
            <div class="sectionDate">
                <input name="date" type="date" class="form_date">
            </div> 
            <button class="form_btnAdd" id="addDate" type="button">+</button>
            <button class="form_btnSubmit" id="confirmation" type="submit">Submit</button>
        </div>

    </form>
